<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botivate AI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>

    <style>
        /* ---- YOUR CSS (unchanged) ---- */
        :root {
            --light-bg: #F8F9FA;
            --card-bg: #FFFFFF;
            --text-primary: #1F1F1F;
            --text-secondary: #5F6368;
            --border-color: #E0E0E0;
            --accent-gradient: linear-gradient(135deg, #8A2BE2, #4169E1);
            --online-green: #34C759;
            --font-family: 'Google Sans', sans-serif;
            --border-radius: 16px;
            --container-padding: 1rem;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            font-family: var(--font-family);
            background-color: var(--light-bg);
            color: var(--text-primary);
            font-size: 16px;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: var(--container-padding);
        }

        #chat-container {
            width: 100%;
            max-width: 100%;
            height: 100%;
            max-height: 95vh;
            display: flex;
            flex-direction: column;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            position: relative;
        }

        header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-shrink: 0;
        }

        header .material-symbols-outlined {
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.25rem;
        }

        .header-text {
            display: flex;
            flex-direction: column;
        }

        header h1 {
            font-size: 1.25rem;
            font-weight: 500;
            line-height: 1.2;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            font-size: 0.85rem;
            font-weight: 400;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: var(--online-green);
            border-radius: 50%;
        }

        #message-list {
            flex-grow: 1;
            width: 100%;
            overflow-y: auto;
            padding: 1.5rem 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            box-sizing: border-box;
        }

        .message {
            display: flex;
            gap: 1rem;
            max-width: 100%;
            animation: fadeIn 0.5s ease-in-out;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            background-color: #E8EAF6;
        }

        .message.bot .avatar {
            background: var(--accent-gradient);
        }

        .message.bot .avatar .material-symbols-outlined {
            color: white;
        }

        .message-content {
            padding: 0.75rem 1.25rem;
            border-radius: var(--border-radius);
            line-height: 1.6;
            overflow-x: auto;
            overflow-wrap: break-word;
        }

        .message.user .message-content {
            background-color: #E8EAF6;
        }

        .message.bot .message-content {
            background-color: var(--light-bg);
        }

        /* CLEAN PURPLE-LINE TABLE THEME */
        table {
            width: 100%;
            border-collapse: separate;      
            border-spacing: 0;
            margin: 1rem 0;
            font-size: 0.95rem;
            border: 2px solid #000000;      
            border-radius: 10px;
            overflow: hidden;               
        }

        table th, table td {
            padding: 10px 12px;
            text-align: left;
            border-bottom: 1px solid #000;   
            border-right: 1px solid #000000;    
            background: none;
            color: var(--text-primary);
        }

        table th:last-child,
        table td:last-child {
            border-right: none;
        }

        /* Remove bottom border on last row */
        table tr:last-child td {
            border-bottom: none;
        }

        /* Header styling — clean & bold */
        table th {
            font-weight: 600;
            background: none;
            color: var(--text-primary);
        }

        #input-area {
            width: 50%;                       
            margin: 0 auto;                   
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border-color);
            background-color: var(--card-bg);
            display: flex;
            align-items: center;             
            gap: 0.75rem;
            border-radius: 30px;              
            box-shadow: 0 4px 20px rgba(0,0,0,0.08); 
        }

        @media (max-width: 700px) {
            #input-area {
                width: 90%;
            }
        }

        #message-input {
            flex-grow: 1;
            border: none;
            outline: none;
            background-color: var(--light-bg);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            font-family: var(--font-family);
            font-size: 1rem;
            resize: none;
            max-height: 150px;
            line-height: 1.5;
        }

        /* CHATGPT style thinking text */
        .thinking-text {
            font-size: 0.95rem;
            color: var(--text-secondary);
            font-style: italic;
            padding-top: 4px;
            animation: blink 1.2s infinite;
        }

        @keyframes blink {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }

        /* Thinking Animation */
        /* Bot thinking animation (3 bouncing dots) */
        .typing-indicator {
            display: inline-flex;
            gap: 6px;
            padding: 0.6rem 1rem;
            background: var(--light-bg);
            border-radius: 12px;
            align-items: center;
            justify-content: center;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background-color: #999;
            border-radius: 50%;
            display: inline-block;
            animation: typing 1s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0% { transform: translateY(0); opacity: 0.4; }
            50% { transform: translateY(-6px); opacity: 1; }
            100% { transform: translateY(0); opacity: 0.4; }
        }


        #send-button {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #E0E0E0;
            color: var(--text-secondary);
            transition: all 0.2s ease-in-out;
        }

        #send-button:not(:disabled) {
            background: var(--accent-gradient);
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

    <div id="chat-container">

        <header>
            <span class="material-symbols-outlined">psychology</span>
            <div class="header-text">
                <h1>Botivate AI</h1>
                <div class="status">
                    <span class="status-dot"></span>
                    <span>Online</span>
                </div>
            </div>
        </header>

        <div id="message-list">
            <div class="message bot">
                <div class="avatar">
                    <span class="material-symbols-outlined">psychology</span>
                </div>
                <div class="message-content" id="initial-greeting"></div>
            </div>
        </div>

        <div id="input-area">
            <textarea id="message-input" placeholder="Type your message..." rows="1"></textarea>
            <button id="send-button" disabled>
                <span class="material-symbols-outlined">arrow_upward</span>
            </button>
        </div>

    </div>

<script>
/* ---------------------------
      JAVASCRIPT FIXED
---------------------------- */

const API_URL = "/chat";
const messageList = document.getElementById("message-list");
const messageInput = document.getElementById("message-input");
const sendButton = document.getElementById("send-button");

sendButton.addEventListener("click", sendMessage);

messageInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
    }
});

messageInput.addEventListener("input", () => {
    messageInput.style.height = "auto";
    messageInput.style.height = messageInput.scrollHeight + "px";
    sendButton.disabled = messageInput.value.trim().length === 0;
});

/* STREAMING FUNCTION (CLEAN) */
function streamType(container, html, speed = 10) {
    container.innerHTML = html;

    const streamTargets = [];

    function collect(node) {
        for (const child of node.childNodes) {
            if (child.nodeType === 3 && child.textContent.trim() !== "") {
                streamTargets.push(child);
            } else {
                collect(child);
            }
        }
    }

    collect(container);

    const originals = streamTargets.map(n => n.textContent);
    streamTargets.forEach(n => n.textContent = "");

    let targetIndex = 0;
    let charIndex = 0;

    function type() {
        if (targetIndex >= streamTargets.length) return;

        const node = streamTargets[targetIndex];
        const text = originals[targetIndex];

        if (charIndex < text.length) {
            node.textContent += text.charAt(charIndex);
            charIndex++;
            messageList.scrollTop = messageList.scrollHeight;
            setTimeout(type, speed);
        } else {
            targetIndex++;
            charIndex = 0;
            type();
        }
    }

    type();
}

/* SEND MESSAGE */
async function sendMessage() {
    const input = messageInput.value.trim();
    if (!input) return;

    addMessage("user", input);

    messageInput.value = "";
    messageInput.style.height = "auto";
    sendButton.disabled = true;

    const loadingMsg = addMessage("bot", createLoadingAnimation());
    const chatHistory = buildChatHistory();

    try {
        const response = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                question: input,
                chat_history: chatHistory
            })
        });

        if (!response.ok) throw new Error("HTTP Error " + response.status);

        const data = await response.json();
        const botResponse = data.answer || "Sorry, I couldn't get a response.";

        const html = DOMPurify.sanitize(marked.parse(botResponse));

        const container = loadingMsg.querySelector(".message-content");
        if (!container) return;
        container.innerHTML = "";

        if (html.includes("<table")) {
            container.innerHTML = html;  // Render full table instantly
            scrollToBottom();
        } else {
            streamType(container, html); // Normal streaming
        }

    } catch (err) {
        loadingMsg.querySelector(".message-content").innerHTML =
            "<p>⚠️ Error occurred. Try again later.</p>";
    }
}

function addMessage(sender, content) {
    const div = document.createElement("div");
    div.classList.add("message", sender);

    const icon = sender === "user" ? "person" : "psychology";

    div.innerHTML = `
        <div class="avatar">
            <span class="material-symbols-outlined">${icon}</span>
        </div>
        <div class="message-content">${content}</div>
    `;

    messageList.appendChild(div);
    scrollToBottom();
    return div;
}

function createLoadingAnimation() {
    return `
        <div class="thinking-text">Thinking...</div>
        <div class="typing-indicator">
            <span></span><span></span><span></span>
        </div>
    `;
}

function buildChatHistory() {
    const history = [];
    const msgs = Array.from(messageList.querySelectorAll(".message"));

    msgs.slice(0, -1).forEach(msg => {
        const type = msg.classList.contains("user") ? "human" : "ai";
        const content = msg.querySelector(".message-content").innerText.trim();

        if (content) history.push({ type, content });
    });

    return history.slice(-10);
}

function scrollToBottom() {
    messageList.scrollTop = messageList.scrollHeight;
}

function getDynamicGreeting() {
    const h = new Date().getHours();

    let time = "Evening";
    if (h >= 5 && h < 12) time = "Morning";
    else if (h >= 12 && h < 17) time = "Afternoon";

    return `
        <p>Good ${time},</p>
        <p>I’m Botivate’s Troubleshoot Assistant. I can help you with reports, automations, dashboards, tasks, triggers, emails, and system issues.</p>
        <p>Tell me what you're working on — I’ll help you fix it instantly.</p>
    `;
}

function initializeChat() {
    document.getElementById("initial-greeting").innerHTML = getDynamicGreeting();
    sendButton.disabled = true;
}

initializeChat();
</script>
</body>
</html>
